<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Triangle</title>
</head>

<body>
    <div class="container">
        <label for="sideA">Side A:</label>
        <input type="number" id="sideA" /><br><br>
        <label for="sideB">Side B:</label>
        <input type="number" id="sideB" /><br><br>
        <label for="sideC">Side C:</label>
        <input type="number" id="sideC" /><br><br>

        <button type="button"
            onclick="areaOfTriangleWithThreeSides.getResult('sideA', 'sideB', 'sideC', 'target')">Result</button><br><br>

        <div>Area = <span id="target"></span></div>
    </div>

    <script src="./areaOfTriangle.js"></script>
</body>

</html>
